<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <div>
      <mat-form-field>
        <input matInput type="text" formControlName="title" placeholder="Post Title" autocomplete="off">
        <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput rows="4" formControlName="ingredients" placeholder="Ingredients" autocomplete="off"></textarea>
        <mat-error *ngIf="form.get('ingredients').invalid">Do not leave this field empty.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput rows="4" formControlName="content" placeholder="Post Content" autocomplete="off"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image (required)</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
    </div>
    <button mat-raised-button color="primary" type="submit" class="submit">Save Post</button>
  </form>
</mat-card>
